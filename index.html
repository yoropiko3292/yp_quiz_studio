<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>YP QUIZ STUDIO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>YP QUIZ STUDIO</h1>
        </header>
        <main>
            <span>設定</span><input type="button" value="-" id="form-open"/>
            <div id="setting">
                <span>ルール</span>
                <select id="rule-select">
                    <option value="ox">M◯N✕</option>
                    <option value="by">M by M</option>
                    <option value="ny">M NewYork</option>
                    <option value="ud">M Up Down</option>
                    <option value="fr">Free</option>
                </select>
                <p>プレイヤー<input type="number" id="player" value="1" min="1" />人</p>
                <p><input placeholder="Mの値を入力" type="number" id="m" min="1" />   <input type="number" placeholder="Nの値を入力" id="n" min="1" /></p>
                <input type="button" id="start" value="Start" />
            </div>
            <h2>得点表</h2>
            <p id="rule">ルール : 設定されていません</p>
            <table id="table" border="0"></table>
            <input type="button" id="undo" value="Undo" />
        </main>
        <footer>
            <p>©2023 yp3292 All Rights Reserved</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
