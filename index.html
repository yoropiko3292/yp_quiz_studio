<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>YP QUIZ STUDIO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>YP QUIZ STUDIO</h1>
        </header>
        <main>
            <label for="form-open">設定</label><input type="button" value="-" id="form-open"/>
            <div id="setting">
                <label for="rule-select">ルール</label>
                <select id="rule-select">
                    <option value="ox">M◯N✕</option>
                    <option value="by">M by M</option>
                    <option value="ny">M NewYork</option>
                    <option value="ud">M Up Down</option>
                    <option value="fr">Free</option>
                </select>
                <p><label for="player">プレイヤー</label><input type="number" id="player" value="1" min="1" />人</p>
                <p><label for="q">限定問題数：</label><input placeholder="限定問題数を入力" type="number" id="q" min="1" /></p>
                <p><label for="ctn">連答チャンス：</label><input id="ctn" type="checkbox"/></p>
                <p id="mset"><label for="m">Mの値：</label><input placeholder="Mの値を入力" type="number" id="m" min="1" /></p>
                <p id="nset"><label for="n">Nの値：</label><input type="number" placeholder="Nの値を入力" id="n" min="1" /></p>
                <input type="button" id="start" value="Start" />
            </div>
            <h2>得点表</h2>
            <p id="rule">ルール : 設定されていません</p>
            <p>残り問題数 : <span id="num">なし</span></p>
            <table id="table" border="0"></table>
            <input type="button" id="undo" value="Undo" disabled/>
            <input type="button" id="skip" value="Skip" disabled/>
            <input type="button" id="add" value="Add" disabled/>
        </main>
        <footer>
            <p>©2023 yp3292 All Rights Reserved</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
